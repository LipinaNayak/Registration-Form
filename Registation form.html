<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form using HTML & CSS</title> 
    <link rel="stylesheet" href="registation.css">
</head>
<body>
    <div class="container">
    <div class="title">Registration Form
    <form action="#"> 
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your First Name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your Last Name" required>
            </div>
            <div class="input-box">
                <span class="details">E-Mail Id</span>
                <input type="text" placeholder="Enter your E-mail ID" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your Phone Number" required>
            </div>
            <div class="input-box">
                <span class="details">password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm password</span>
                <input type="password" placeholder="Confirm Your password" required>
            </div>
        </div>
        <div class="circle-form">
            <span class="circle-title">Gender</span>
            <div class="category">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">other

            </div>


        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>

    </form>
    </div>

    </div>
    
</body>
</html>
